<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculadora</title>
</head>
<body>
  <div class="numbers">
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div>
       <button class="cezao" onclick="clearDisplay()">C</button>
       <button onclick="appendToDisplay('/')">รท</button>
    </div>
    <div class="buttons">
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('*')">ร</button>

      
      </div>
      <div>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('-')">_</button>
      
      </div>
      <div>
         <button onclick="appendToDisplay('1')">1</button>
         <button onclick="appendToDisplay('2')">2</button>
         <button onclick="appendToDisplay('3')">3</button>
         <button onclick="appendToDisplay('+')">+</button>
         
      </div>
      <div>
         <button class="zerao" onclick="appendToDisplay('0')">0</button>
      <button onclick="calculate()">=</button>
    </div>
      </div>
      
      
      
      <!-- Add more buttons for other digits and operators -->
      
  
  <script src="script.js"></script>
</body>
</html>
